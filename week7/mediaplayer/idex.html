<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video player example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="outer">
      <section class="video-container">
        <video src="stardust-1.mp4" controls id="my-video"></video>
      </section>
      <section class="video-controls">
        <button id="play-pause-button">
          <img
            id="play-pause-img"
            src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
            alt="Play Button"
            width="24"
            height="24"
          />
        </button>
        <button id="mute-unmute-button">
          <img
            id="mute-unmute-img"
            src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png"
            alt="Mute Button"
            width="24"
            height="24"
          />
        </button>
      </section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHUAN BI CANG 2</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Coiny&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+15&display=swap"
        rel="stylesheet">

<body>
    <div class="navigation">
        <div class="logo"> P-HASE</div>
        <!-- <section class="search-bar">s3arch bar</section> -->
        <div class="under">
            <div class="home">Home</div>
            <div class="about">About artist</div>
            <div class="music">Music</div>
            <div class="shop">Shop</div>
        </div>

    </div>
    <div>
        <main class="container">
            <header class="controller">
                <div class="control">
                    <div>
                        <button id="previous-song-button">
                            <img src="https://img.icons8.com/ios-glyphs/30/fast-forward.png" alt="previous-song-button"
                                style="width: 1.75rem;height: 1.75rem;">
                        </button>
                    </div>
                    <div>
                        <button id="play-pause-button">
                            <img src="https://img.icons8.com/ios-glyphs/30/play--v2.png" alt="play-pause-button"
                                style="width: 1.75rem;height: 1.75rem;">
                        </button>
                    </div>
                    <div>
                        <button id="next-song-button">
                            <img src="https://img.icons8.com/ios-glyphs/30/fast-forward.png" alt="next-song-button"
                                style="width: 1.75rem;height: 1.75rem;">
                        </button>
                    </div>
                </div>
                <div id="middle-section">
                    <div id="cover-img">
                        <img src="TDMovieOut2.0.png" alt="album-cover"
                            style="width: 2.5rem;height: 2.5rem;border: 0.1rem solid white;">
                    </div>
                    <div id="info-progress">
                        <div id="info">
                            <h1 id="song-name"> Hes</h1>
                            <h2 id="artist">P-Hase</h2>
                        </div>
                        <div id="progress-bar"></div>
                    </div>
                </div>
                <div class="volume-lyric">
                    <div class="volumne">
                        <button id="volume-button">
                            <img src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png" alt="mute-button"
                                style="width: 1.25rem;height: 1.25rem;">
                        </button>
                        <button id="lyric-button">
                            <img src="https://img.icons8.com/material-rounded/24/quote.png" alt="lyric-button"
                                style="width: 1.25rem;height: 1.25rem;">
                        </button>
                    </div>
                </div>
            </header>
            <div class="main">
                <div class="left">
                    <div class="title">
                        <img src="TDMovieOut2.0.png" alt="album-cover" id="album-cover-img"
                            style="width: 12rem;height: 12rem;border-radius: 10px;">
                        <div class="info">
                            <h1 class="album-name">The Album</h1>
                            <h2 class="artist-name">P-Hase, 2025</h2>
                        </div>
                    </div>
                    <div>
                        <ol class="playlist">
                            <li class="track">
                                <div class="info-left">
                                    <img src="https://img.icons8.com/ios-glyphs/30/play--v2.png" alt="play-button-1"
                                        id="play-button-1"
                                        style="width: 1.25rem;height: 1.25rem;border: 0.1rem white solid;">
                                    <div class="track-info">
                                        <h1 class="track-name">1. Hes</h1>
                                        <h2 class="feature">P-Hase</h2>
                                    </div>
                                </div>
                                <div class="duration">1:51</div>
                            </li>
                            <li class="track">
                                <div class="info-left">
                                    <img src="https://img.icons8.com/ios-glyphs/30/play--v2.png" alt="play-button-2"
                                        id="play-button-2"
                                        style="width: 1.25rem;height: 1.25rem;border: 0.1rem white solid;">
                                    <div class="track-info">
                                        <h1 class="track-name">2. Dry Down featuring Ben Snaath</h1>
                                        <h2 class="feature">P-Hase, Ben Snaath</h2>
                                    </div>
                                </div>
                                <div class="duration">1:50</div>
                            </li>
                            <li class="track">
                                <div class="info-left">
                                    <img src="https://img.icons8.com/ios-glyphs/30/play--v2.png" alt="play-button-3"
                                        id="play-button-3"
                                        style="width: 1.25rem;height: 1.25rem;border: 0.1rem white solid;">
                                    <div class="track-info">
                                        <h1 class="track-name">3. Leapt</h1>
                                        <h2 class="feature">P-Hase</h2>
                                    </div>
                                </div>
                                <div class="duration">1:36</div>
                            </li>
                            <li class="track">
                                <div class="info-left">
                                    <img src="https://img.icons8.com/ios-glyphs/30/play--v2.png" alt="play-button-4"
                                        id="play-button-4"
                                        style="width: 1.25rem;height: 1.25rem;border: 0.1rem white solid;">
                                    <div class="track-info">
                                        <h1 class="track-name">4. Water Feature</h1>
                                        <h2 class="feature">P-Hase</h2>
                                    </div>
                                </div>
                                <div class="duration">0:55</div>
                            </li>
                        </ol>

                    </div>
                </div>
                <div class="right">
                    Website: SCULPTING HARMONY
                </div>
            </div>
        </main>
    </div>
</body>

</html>
